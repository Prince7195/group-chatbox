<div class="container">
  <div class="loginCard">
    <h2 class="heading">Log In</h2>
    <span *ngIf="errorMsg" >{{ errorMsg }}</span>
    <input [(ngModel)]="email" type="email" name="email" class="formInput" placeholder="Enter your email address" />
    <input type="password" [(ngModel)]="password" name="password" class="formInput" placeholder="Enter yout password" />
    <button class="btn" id="btn-login" (click)="login()">
      Log In
    </button>
  </div>
</div>
